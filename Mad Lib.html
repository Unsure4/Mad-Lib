<!DOCTYPE html>

<head>
<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'> 
<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'> 
<script src="/assets/jquery.js"></script>
<style>
body {
  text-align: center;
  font-family: 'Fjalla One';
  font-size: 20px;
  background:#e6eaf0;
}
button{
  margin: 40px;
}
input{
  font-size: 24px;
}
.fill{
  background: white;
  color: red;
  border-bottom: 2px black solid;
  font-family: 'Shadows Into Light';
  padding: 0 6px;
  margin: 4px;
}

</style>
</head>

<body>
<div class="prompt"></div>
<button>Next</button>
<script>
// List of prompts for the user
var prompts = [
	'Type a plural noun',
	'Type a noun',
	'Type a pronoun',
  'Type a noun',
  'Type an object',
  'Type a place',
  'Type an adjective',
  'Type a noun',
  'Type an adverb',
  'Type an amount',
  'Type a body part',
  'Type an adverb',
  'Type a number'
   ];

var answers=[];
// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  //if there's no answer in the form
  if (currentPrompt != 0){
    answers.push($('input').val());
  }
	// if there is a next prompt
	if (currentPrompt < prompts.length) {
		// put first prompt in all html elements with class 
		$('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
		// move the next prompt into variable currentPrompt 
		currentPrompt = currentPrompt + 1;
	}
	//or else if we're at the end of the array
	else {
		// put a new message into the html.
		showFinal();
	}
}

//puts user answers into HTML
var showFinal = function() {
  $('.prompt').html('Theres a few too many <span class="fill">'+answers[0]+'</span> on this <span class="fill">'+answers[1]+'</span>. <span class="fill">'+answers[2]+'</span> used to be a <span class="fill">'+answers[3]+'</span>, you can tell. The <span class="fill">'+answers[4]+'</span> down in the <span class="fill">'+answers[5]+'</span> the dont shine. The couple in the <span class="fill">'+answers[6]+'</span> <span class="fill">'+answers[7]+'</span> have traveled <span class="fill">'+answers[8]+'</span> and clearly traveled<span class="fill">'+answers[11]+'</span>. Shes got <span class="fill">'+answers[9]+'</span> left to learn about his <span class="fill">'+answers[10]+'</span>. Theyre sitting there <span class="fill">'+answers[12]+'</span> miles apart.');
  //and then hide the button
  $('button').hide();
}
// run nextPrompt function when button is clicked
$('button').click(function() {
	nextPrompt();
});

// Show the first prompt as soon as js loads
nextPrompt();
</script>

</body>
